<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fomulário True</title>
</head>
<body>
    <div class="content">
        <h1>Formulário</h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidation()">
                <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
            </div>
            <div>
                <input type="email" placeholder="Digite seu email" class="inputs required" oninput="emailValidation()">
                <span class="span-required">Digite um email válido</span>
            </div>
            <div>
                <input type="password" placeholder="Senha" class="inputs required" oninput="passwordValidation()">
                <span class="span-required">Digite sua senha com no mínimo 8 caracteres</span>
            </div>
            <div>
                <input type="password" placeholder="Repita sua senha" class="inputs required" oninput="comparePasswords()">
                <span class="span-required">Senhas devem ser compatíveis</span>
            </div>
            <div>
                <textarea class="inputs" name="descricao" id="descricao" cols="38" rows="10" placeholder="Fale um pouco sobre você"></textarea>
                <p>Sexo:</p>
                <div class="box-select">
                    <div>
                        <input type="radio" name="sexo" id="masculino" value="masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" name="sexo" id="feminino" value="feminino">
                        <label for="feminino">Feminino</label>
                    </div>
                    <div>
                        <input type="radio" name="sexo" id="outro" value="outro">
                        <label for="outro">Outro</label>
                    </div>
            </div>
            <p>Quais sua experiências ?</p>
            <div class="box-select">
                <div>
                    <input type="checkbox" name="experiencia" id="html" value="html">
                    <label for="html">HTML</label>
                </div>
                <div>
                    <input type="checkbox" name="experiencia" id="css" value="css">
                    <label for="css">CSS</label>
                </div>
                <div>
                    <input type="checkbox" name="experiencia" id="js" value="js">
                    <label for="js">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" name="experiencia" id="php" value="php">
                    <label for="php">PHP</label>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
